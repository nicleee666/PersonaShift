<!-- image_editor/templates/image_editor/upload.html -->

{% extends "image_editor/base_generic.html" %}

{% block content %}
  <h2>Upload an Image</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
  </form>
{% endblock %}
